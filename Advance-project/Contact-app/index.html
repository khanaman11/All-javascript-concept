<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap bundal css -->
    <link rel="stylesheet" href="./common-bootstrap/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Animation link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        referrerpolicy="no-referrer" />
    <title>Contact-App</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 shadow-lg mt-5 overflow-hidden">
                <div class="row">
                    <div class="col-md-6 login-form">
                        <div class="active-box" id="l-active" style="opacity: 0; z-index: -1;">
                            <h2>SIGN IN</h2>
                            <p>Sign In if you have any account</p>
                            <button id="l-active-btn">Sign In</button>
                        </div>
                        <br><br>
                        <h2 class="text-center">
                            SIGN IN
                        </h2>
                        <div class="social-media-box text-center">
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-whatsapp"></i>
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <br>
                        <form>
                            <input type="text" placeholder="Username" class="form-control mb-3">
                            <input type="password" placeholder="Password" class="form-control mb-3">
                        </form>

                        <div class="btn-forgot-box" align="center">
                            <a href="#">Forgot Password</a>
                            <br><br>
                            <button class="btn">Sign In</button>
                        </div>
                        <br><br>
                    </div>
                    <div class="col-md-6 login-form">
                        <div class="active-box" id="s-active">
                            <h2>SIGN UP</h2>
                            <p>Sign Up if you have not any account</p>
                            <button id="s-active-btn">Sign Up</button>
                        </div>
                        <br><br>
                        <h2 class="text-center">
                            SIGN UP
                        </h2>
                        <div class="social-media-box text-center">
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-whatsapp"></i>
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <br>
                        <form>
                            <input type="text" placeholder="First Name" class="form-control mb-3">
                            <input type="text" placeholder="Last Name" class="form-control mb-3">
                            <input type="text" placeholder="Username" class="form-control mb-3">
                            <input type="password" placeholder="Password" class="form-control mb-3">
                        </form>

                        <div class="btn-forgot-box" align="center">
                            <br>
                            <button class="btn">Sign Up</button>
                        </div>
                        <br><br>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="./common-bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
